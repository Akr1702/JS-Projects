<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          
            width: 100%;
            height: 100vh;
            /* border: 2px solid black; */
        }

        .col{

            display: inline-block;
            /* border: 2px solid black; */
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    
    
    <script>
        document.querySelector("body").onmousemove=function(){
            div=document.createElement("div")
        div.className="col"
        document.body.append(div)

           let v= document.querySelectorAll(".col")
           for(let i of v){
            i.onmouseenter=function(){
        let color=`${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)}`
        i.style.backgroundColor=`rgb(${color})`}

              }
        }
       
          
    
    </script>
</body>
</html>
