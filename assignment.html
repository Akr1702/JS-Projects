<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on objects in JS</title>
</head>
<body>

    <h1>Output in Console : </h1>
    <h2> * Assignments regarding objects  and array methods in JS</h2>
    
    <script>

const complexData = [
          {
            id: 1,
            name: "John Doe",
            age: 30,
            address: {
              street: "123 Main St",
              city: "Anytown",
              country: "USA",
            },
            orders: [
              { orderId: "A123", amount: 50.75, status: "completed" },
              { orderId: "B456", amount: 30.25, status: "pending" },
            ],
          },
          {
            id: 2,
            name: "Jane Smith",
            age: 25,
            address: {
              street: "456 Oak St",
              city: "Othercity",
              country: "USA",
            },
            orders: [
              { orderId: "C789", amount: 100.5, status: "completed" },
              { orderId: "D012", amount: 75.2, status: "completed" },
            ],
          },
        ]

        // Filter users who are aged 25 or younger.
        let c = complexData.filter((item)=> item.age <= 25)
        console.log(c)

          // Map the array to get an array of user names.
          let d = complexData.map((item)=> item.name)
          console.log(d)

          // Filter orders with an amount greater than 50.
          let e = complexData.map((item)=> item.orders.filter((item)=> item.amount > 50))
          console.log(e)

          // Map the array to get an array of order IDs.
          let f = complexData.map((item)=> item.orders.map((item)=> item.orderId))
          console.log(f)

          // Filter users who have at least one order with a status of 'pending'.
          let g = complexData.filter((item)=> item.orders.some((item)=> item.status === 'pending'))
          console.log(g)

          // Map the array to get an array of objects containing user names and their total order amounts.
          let h = complexData.map((item)=> ({name: item.name, totalAmount: item.orders.reduce((total,order)=> total + order.amount,0)}))
          console.log(h)

          // Filter orders with an amount between 30 and 70.
          let i = complexData.map((item)=> item.orders.filter((item)=> item.amount >=30 && item.amount<=70))
          console.log(i)

          // Map the array to get an array of objects containing user names and their completed order IDs.
          let j = complexData.map((item)=> ({name: item.name, CompleteOrderIds: item.orders.filter((item)=> item.status==="completed)")}))
          console.log(j)

          // Filter users who live in the 'USA' and have at least one order with an amount greater than 50.
          let k = complexData.filter((item)=> item.address.country === 'USA' && item.orders.some((item)=> item.amount>50))
          console.log(k)

    </script>
</body>
</html>
